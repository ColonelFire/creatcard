<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur de cartes TCG</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root{
      /* Couleurs (approximations faciles à modifier) */
      --commun:       #8bc34a;   /* vert badge */
      --peucommun:    #ffc107;   /* jaune badge */
      --rare:         #ff7043;   /* orange badge */
      --epic:         #f44336;   /* rouge badge */
      --legendaire:   #f06292;   /* rose badge */
      --exclusif:     #00c7a7;   /* turquoise badge */
      --anthracite:   #2f2f35;   /* bordures communes/unco */
      --noir:         #000;
      --fond:         #0d0f13;
      --paper:        #f5f5f5;
    }
    *{box-sizing:border-box}
    body{margin:0; background:var(--fond); color:#e9eef3; font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;}

    .wrap{max-width:1100px; margin:24px auto; padding:0 16px;}
    h1{font-size:24px; font-weight:800; letter-spacing:0.3px; margin:0 0 12px}
    .grid{display:grid; grid-template-columns: 360px 1fr; gap:18px}
    @media (max-width: 980px){ .grid{grid-template-columns:1fr} }

    /* ====== CARTE ====== */
    .stage{display:flex; align-items:center; justify-content:center;}
    .card{ position:relative; width:750px; height:1050px; border-radius:24px; background:#111; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.45);}
    .card.border{ padding:18px;}
    .card.border::before{ /* contour externe net */
      content:""; position:absolute; inset:0; border-radius:24px; box-shadow:0 0 0 2px rgba(255,255,255,.05) inset; pointer-events:none;
    }

    .frame{ position:absolute; inset:0; border-radius:16px; overflow:hidden;}

    /* illustration */
    .art{ position:absolute; left:0; top:0; width:100%; height:65%; object-fit:cover; }
    .fullbleed .art{ height:100%; }

    /* barre horizontale (2/5 du bas \u2192 60% de hauteur) */
    .sep{ position:absolute; left:18px; right:18px; top:60%; height:2px; background:rgba(255,255,255,.8); border-radius:1px; display:none;}

    /* Panneau de texte bas */
    .panel{ position:absolute; left:0; right:0; bottom:0; height:40%; background:rgba(245,245,245,.95); color:#0f0f14; padding:22px 26px 18px; display:flex; flex-direction:column; gap:10px;}
    .panel.tinted{ color:#0b0e11; }

    .name{ font-family:"Bebas Neue", system-ui, -apple-system, sans-serif; font-size:56px; letter-spacing:1.5px; text-align:center; line-height:1; text-transform:uppercase; margin-top:2px;}
    .attacks{ flex:1; white-space:pre-wrap; line-height:1.25; font-size:22px; }

    .meta{ display:flex; justify-content:space-between; font-size:18px; opacity:.9;}
    .meta .left{ max-width:70%;}

    /* Octogones de coins (1/4 d\'octogone) */
    .corner{ position:absolute; width:120px; height:120px; background:var(--paper); color:#0f0f14; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:22px;}
    .corner span{ transform:translateY(-2px) }
    .corner.tl{ top:0; left:0; clip-path:polygon(0 0, 100% 0, 100% 36%, 36% 100%, 0 100%); border-bottom-right-radius:16px; box-shadow: 0 1px 0 rgba(0,0,0,.35) inset, 0 3px 18px rgba(0,0,0,.25);}
    .corner.tr{ top:0; right:0; clip-path:polygon(0 0, 100% 0, 100% 100%, 64% 100%, 0 36%); border-bottom-left-radius:16px; box-shadow: 0 1px 0 rgba(0,0,0,.35) inset, 0 3px 18px rgba(0,0,0,.25);}    

    /* Variantes de rareté (appliquées via classes) */
    .r-commun.border{ border:18px solid var(--anthracite);}    
    .r-peucommun.border{ border:18px solid var(--anthracite);} 
    .r-rare.border{ border:20px solid var(--noir);}    

    .r-commun   .panel{ background:color-mix(in sRGB, var(--commun) 28%, #ffffff 72%);}
    .r-peucommun .panel{ background:color-mix(in sRGB, var(--peucommun) 32%, #ffffff 68%);} 
    .r-rare      .panel{ background:color-mix(in sRGB, var(--rare) 34%, #ffffff 66%);} 

    .r-epic .panel, .r-legendaire .panel, .r-exclusif .panel{ background:rgba(255,255,255,.06); backdrop-filter: blur(6px); color:#fff; text-shadow:0 1px 0 rgba(0,0,0,.35);}    
    .r-epic .panel{ background:color-mix(in sRGB, var(--epic) 40%, rgba(0,0,0,.55) 60%);} 
    .r-legendaire .panel{ background:color-mix(in sRGB, var(--legendaire) 40%, rgba(0,0,0,.55) 60%);} 
    .r-exclusif .panel{ background:color-mix(in sRGB, var(--exclusif) 40%, rgba(0,0,0,.55) 60%);} 

    .show-sep .sep{ display:block }

    /* UI */
    .controls{ background:#0f131a; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:16px; display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    .controls label{ font-size:12px; text-transform:uppercase; letter-spacing:.08em; opacity:.9 }
    .controls input[type="text"], .controls input[type="number"], .controls textarea, .controls select{ width:100%; background:#121722; color:#e3e8ee; border:1px solid rgba(255,255,255,.1); border-radius:10px; padding:10px 12px; font-size:14px; outline:none}
    .controls textarea{ min-height:98px; grid-column:1/-1 }

    .row{ display:flex; gap:8px; align-items:end }
    .btn{ background:#1f2a3a; border:1px solid rgba(255,255,255,.12); color:#e6edf5; padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:600;}
    .btn:hover{ filter:brightness(1.1)}
    .hint{ font-size:12px; opacity:.8; }

    .footer-note{margin-top:10px; font-size:12px; opacity:.7}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Générateur de cartes TCG</h1>
    <div class="grid">
      <!-- Prévisualisation carte -->
      <div class="stage">
        <div id="card" class="card border r-commun show-sep">
          <div class="frame">
            <img id="art" class="art" alt="illustration" />
            <div class="sep"></div>
            <div class="corner tl"><span id="extOut">EXT</span></div>
            <div class="corner tr"><span id="hpOut">50</span></div>
            <div class="panel">
              <div id="nameOut" class="name">Nom de la créature</div>
              <div id="atkOut" class="attacks">Capacité / Attaque…</div>
              <div class="meta">
                <div class="left"><span id="illusOut">Illustration: —</span></div>
                <div class="right"><span id="numOut">#000</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Formulaire -->
      <div>
        <div class="controls">
          <div>
            <label>Nom de la créature</label>
            <input id="name" type="text" placeholder="Richus, Fiakomon…" />
          </div>
          <div>
            <label>Rareté</label>
            <select id="rarity">
              <option>Commun</option>
              <option>Peu Commun</option>
              <option>Rare</option>
              <option>Epic</option>
              <option>Légendaire</option>
              <option>Exclusif</option>
            </select>
          </div>

          <div>
            <label>Extension (coin haut-gauche)</label>
            <input id="ext" type="text" placeholder="CL01, EV3.5…" />
          </div>
          <div>
            <label>PV (coin haut-droit)</label>
            <input id="hp" type="number" step="1" min="0" placeholder="50" />
          </div>

          <div>
            <label>Illustrateur (bas-gauche)</label>
            <input id="illus" type="text" placeholder="Minorium" />
          </div>
          <div>
            <label>Numéro de carte (bas-droit)</label>
            <input id="num" type="text" placeholder="#001" />
          </div>

          <div style="grid-column:1/-1">
            <label>Attaque(s) / Texte (au centre de la zone basse)</label>
            <textarea id="attacks" placeholder="\u221E Si X est dans votre défausse, ajoutez sa Force…\nCOMBO: Piochez 2 cartes."></textarea>
          </div>

          <div class="row" style="grid-column:1/-1">
            <div>
              <label>Illustration (import) </label><br>
              <input id="file" type="file" accept="image/*" class="btn" />
            </div>
            <button id="dl" class="btn" style="margin-left:auto">Télécharger la carte (PNG)</button>
          </div>
        </div>
        <p class="footer-note">Astuce : modifiez les couleurs dans <code>:root</code> si vous souhaitez coller exactement à votre charte.</p>
      </div>
    </div>
  </div>

  <!-- html2canvas pour export PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const qs = s => document.querySelector(s);

    const PAL = {
      "Commun":      { cls:"r-commun",      border:true,  sep:true  },
      "Peu Commun":  { cls:"r-peucommun",   border:true,  sep:true  },
      "Rare":        { cls:"r-rare",        border:true,  sep:true  },
      "Epic":        { cls:"r-epic",        border:false, sep:false },
      "Légendaire":  { cls:"r-legendaire",  border:false, sep:false },
      "Exclusif":    { cls:"r-exclusif",    border:false, sep:false }
    };

    const card = qs('#card');
    const art  = qs('#art');

    /* Bind champs -> rendu */
    function sync(){
      qs('#nameOut').textContent = qs('#name').value || 'Nom de la créature';
      qs('#extOut').textContent  = qs('#ext').value  || 'EXT';
      qs('#hpOut').textContent   = qs('#hp').value   || '50';
      qs('#illusOut').textContent= (qs('#illus').value ? 'Illustration: ' + qs('#illus').value : 'Illustration: —');
      qs('#numOut').textContent  = qs('#num').value || '#000';
      qs('#atkOut').textContent  = qs('#attacks').value || 'Capacité / Attaque…';

      // Rareté
      const r = PAL[qs('#rarity').value];
      card.className = `card ${r.border ? 'border' : ''} ${r.cls} ${r.sep ? 'show-sep' : 'fullbleed'}`;
    }

    ['#name','#ext','#hp','#illus','#num','#attacks','#rarity'].forEach(id=>{
      qs(id).addEventListener('input', sync);
      qs(id).addEventListener('change', sync);
    });

    // Import image
    qs('#file').addEventListener('change', (e)=>{
      const f = e.target.files && e.target.files[0];
      if(!f) return;
      const url = URL.createObjectURL(f);
      art.src = url;
    });

    // Export PNG haute résolution
    qs('#dl').addEventListener('click', async ()=>{
      const node = card; // capture uniquement la carte
      // petite bordure claire autour pour detacher en PNG
      node.style.boxShadow = '0 0 0 0 rgba(0,0,0,0)';
      const canvas = await html2canvas(node, {backgroundColor:null, scale:3, useCORS:true});
      const link = document.createElement('a');
      link.download = (qs('#name').value || 'carte') + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Valeurs par défaut
    art.src = '';
    sync();
  </script>
</body>
</html>
